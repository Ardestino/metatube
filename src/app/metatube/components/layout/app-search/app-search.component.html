<div class="app-search">
  <div class="app-search__overlay"></div>
  <div class="app-search__modal" (click)="onClose()">
    <div class="app-search__modal__inner" (click)="$event.stopPropagation()">
      <div class="app-search__input">
        <div class="app-search__input__icon">
          <youpez-ibm-icon iconName="search" iconSize="32"></youpez-ibm-icon>
        </div>
        <input #searchElement placeholder="Buscar Canal..." class="app-search__input__component" type="text"/>
      </div>
      <div class="app-search__result" ngClass.lt-md="app-search__result--xs">
        <div fxFill fxLayout="row wrap">
          <div fxFlex="100%" fxFlex.gt-sm="40%" class="app-search__result__pane1">
            <div class="app-a-box app-bg-container app-scrollbar-fix">
              <ng-scrollbar>
                <ng-container *ngIf="loading$ | async">
                  <div class="p-4">
                    <ibm-skeleton-text
                      [lines]="12"
                      [minLineWidth]="70"
                      [maxLineWidth]="220">
                    </ibm-skeleton-text>
                  </div>
                </ng-container>
                <ng-container *ngIf="!(loading$ | async)">
                  <div class="app-list-header-title">Coincidencias</div>
                  <div class="app-list app-list--hover app-list--p app-list--select">
                    <div class="app-list__item" *ngFor="let result of search_result$ | async" (click)="onSelectResult(result)">
                      <div class="app-list__item__content truncate">
                        <mark class="app-text-mark"></mark>
                        {{result.title}}
                      </div>
                    </div>
                  </div>
                </ng-container>
              </ng-scrollbar>
            </div>
          </div>
          <div fxFlex="100%" fxFlex.gt-sm="60%" class="app-search__result__pane2">
            <ng-container *ngIf="loading$ | async">
              <div class="mb-2">
                <ibm-skeleton-text
                  [lines]="2"
                  [minLineWidth]="70"
                  [maxLineWidth]="180">
                </ibm-skeleton-text>
              </div>
              <ibm-skeleton-text
                [lines]="4"
                [minLineWidth]="60"
                [maxLineWidth]="220">
              </ibm-skeleton-text>
            </ng-container>
            <ng-container *ngIf="!(loading$ | async)">
              <div>
                <div class="mb-2">
                  <div class="app-row app-row--center">
                    <div class="app-symbol mr-3" *ngIf="(selected_result$ | async) != null">
                      <div class="app-symbol__label w-10 h-10 app-expressive-heading-01 app-color-success app-bg-success-lt-40 rounded-md">
                        <img src="{{(selected_result$ | async).thumbnail}}" class="w-12 h-12 rounded-lg" />
                      </div>
                    </div>
                    <div>
                      <div class="app-expressive-heading-03">{{(selected_result$ | async).title}}</div>
                      <div class="app-helper-text-01 app-color-success">
                        <!-- # Seguidores -->
                      </div>
                    </div>
                  </div>
                </div>
                <p class="app-body-long-01">
                  {{(selected_result$ | async).description}}
                </p>
              </div>
            </ng-container>
            <div class="app-search__result__btn" *ngIf="(selected_result$ | async) != null">
              <button (click)="onClose()"  ibmButton="tertiary" size="sm" >
                <!-- [skeleton]="loading$ | async" -->
                Cancel
              </button>
              <button (click)="onClose()" ibmButton="primary" size="sm">
                <!-- [skeleton]="loading$ | async"  -->
                Crear Proyecto!
                <svg class="bx--btn__icon" ibmIconArrowRight size="20"></svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
