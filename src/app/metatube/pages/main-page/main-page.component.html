            <!-- HEADER BEGIN-->
            <div fxLayout="row wrap" class="app-header app-header--hero">
              <div class="app_header__tools">
                <button ibmButton="primary" size="sm" class="mr-1">
                  Nuevo Proyecto
                </button>
                <button ibmButton="tertiary" size="sm" fxHide fxShow.gt-sm>
                  Exportar
                  <svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
                </button>
              </div>
              <div fxFlex="100%" fxFlex.gt-sm="50%" class="relative z-10">
                <div class="app-subtitle text-muted">
                  INICIO
                </div>
                <div>
                  <span class="app-expressive-heading-06 mr-2">Metacube</span>
                  <span class="app-expressive-heading-03">[ AI]</span>
                </div>
              </div>
            </div>
            <!-- HEADDER END -->
            <div fxLayout="row wrap" class="mx-4">
              <div fxFlex="100%" fxFlex.gt-sm="50%" class="mt-4">
                <ibm-combo-box style="width:200px" [placeholder]="'Filter group...'" size="md" [appendInline]="false">
                  <ibm-dropdown-list>
                    <!-- [items]="comboboxItems" -->
                  </ibm-dropdown-list>
                </ibm-combo-box>
              </div>
              <div fxFlex="100%" fxFlex.gt-sm="50%" class="mt-4">
                <div class="text-left lg:text-right">
                  <span class="app-label-01 mr-3">Date range</span>
                  <ibm-date-picker class="app-inline-block" size="md" range="true">
                  </ibm-date-picker>
                </div>
              </div>
            </div>
            <!-- CARDS BG -->
            <div fxLayout="row wrap" class="app-card-row-holder">
              <div fxFlex="100%" fxFlex.gt-lg="60%">
                <div fxFlex fxLayout="row wrap">
                  <div fxFlex="50%" fxFlex.gt-md="25%">
                    <div class="app-card">
                      <div class="app-card__header">
                        <div class="app-expressive-heading-03 mb-8">Reviews</div>
                        <div class="app-label-01">Current</div>
                        <div>
                          <span class="app-expressive-heading-06 mr-2">1,231</span>
                          <youpez-ibm-icon iconName="arrowUp" class="app-color-success"></youpez-ibm-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div fxFlex="50%" fxFlex.gt-md="25%">

                          <youpez-ibm-icon iconName="arrowUp" class="app-color-success"></youpez-ibm-icon>

                      </div>
                    </div>
